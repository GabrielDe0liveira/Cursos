<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        .form-container
        {
            width: 60%;
            margin: auto;
        }
        .form-grop
        {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3>Formulários</h3>

    <div class="form-container">
        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">
       
            <p>Gênero</p>
            <div>
                <label>
                    <input type="radio" name="genero" value="M">
                    Masculino
                </label>
            </div>

            <div>
                <label>
                    <input type="radio" name="genero" value="F">
                    Feminino
                </label>
            </div>

            
            <p>Qual seu SO</p>
            <div>
                <label>
                    <input type="radio" name="sistema_operacional" value="W">
                    Windows
                </label>
            </div>
            
            <div>
                <label>
                    <input type="radio" name="sistema_operacional" value="M">
                    Mac
                </label>
            </div>
            
            <div>
                <label>
                    <input type="radio" name="sistema_operacional" value="L">
                    Linux
                </label>
            </div>

            <div class="form-grop">
                <input type="submit" value="Enviar">
            </div>

    </div>
    </form>

</body>
</html>
