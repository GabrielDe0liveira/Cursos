<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css/style.css">
    <title>Document</title>
</head>
<body>
    <h2>Exemplo de tabela</h2>

    <table>
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <th>Coluna 1 - Linha 1</th>
            <td>Coluna 2 - Linha 1</td>
            <td>Coluna 3 - Linha 1</td>
        </tr>
        <tr>
            <th>Coluna 1 - Linha 2</th>
            <td>Coluna 2 - Linha 2</td>
            <td>Coluna 3 - Linha 2</td>
        </tr>
        <tr>
            <th>Coluna 1 - Linha 3</th>
            <td>Coluna 2 - Linha 3</td>
            <td>Coluna 3 - Linha 3</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Rodapé</td>
                <td>Rodapé</td>
                <td>Rodapé</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
