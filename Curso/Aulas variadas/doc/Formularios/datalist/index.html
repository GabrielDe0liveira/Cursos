<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        .form-container
        {
            width: 60%;
            margin: auto;
        }
        .form-grop
        {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3>Formulários</h3>
    
    <div class="form-container">
        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">

            <div class="form-group">
                <label for="campo-opcoes">Indique a opção</label>
                <input type="text" name="campo-opcao" id="campo-opcao"
                list="lista-dados">
                <datalist id="lista-dados">
                    <option value="Portugal">
                    <option value="Brasil">
                    <option value="Estados Unidos">
                    <option value="Canada">
                </datalist>
            </div>
            
            <div class="form-grop">
                <input type="submit" value="Enviar">
            </div>
            
        </form>
    </div>
</body>
</html>
