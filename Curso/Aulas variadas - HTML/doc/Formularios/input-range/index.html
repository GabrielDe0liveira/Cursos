<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        .form-container
        {
            width: 60%;
            margin: auto;
        }
        .form-grop
        {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3>Formul√°rios</h3>
    
    <div class="form-container">
        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">

            <div class="form-group">
                <input type="range" name="campo_intervalo" oninput="mostrar(this.value)" min="0" max="1000" step="100">
                <p id="valor_range"></p>
            </div>

            <div class="form-grop">
                <input type="submit" value="Enviar">
            </div>
            
        </form>
    </div>



    <script>
        function mostrar(valor)
        {
            document.getElementById('valor_range').innerHTML = valor;
        }
    </script>
</body>
</html>
